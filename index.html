<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Imagem do Logotipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" > 
      <input type="email" id="emailId" name="email" placeholder="Email">
      <input type="password" id="passwordId" name="password" placeholder="Senha">
      <button id="buttonId">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      Formulário de Avaliação
      <div id="inputs1">
        <input type="name" id="input-name" name="nome" placeholder="Nome">
        <input type="lastName" id="input-lastname" name="sobrenome" placeholder="Sobrenome">
      </div>
      <div id="inputs2">
        <input type="email2" id="input-email" name="email2" placeholder="Email">
        <label for="">Casa:</label>
    <select name="select" id="house">
      <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
  </div>
  <div id="tablediv">
    <label class="labelClass" for="" id="label-family">Qual sua família?</label>
    <div id="inputs3">
     <input class="family1" type="radio" name="family" id="radio1" value="Frontend">
     <label class="family" for="radio1">Família Frontend</label>
     <input class="family1" type="radio" name="family" id="radio2" value="Backend">
     <label class="family" for="radio2">Família Backend</label>
     <input class="family1" type="radio" name="family" id="radio3" value="FullStack">
     <label class="family" for="radio3">Família FullStack</label>
     </div>
    <label class="labelClass" for="" id="label-content" >Qual conteúdo você está com mais vontade de aprender?</label>
    <input type="checkbox" class="subject" value="HoFs">
    <label for="checkbox">HoFs</label>
    <input type="checkbox" class="subject" value="Jest">
    <label for="checkbox">Jest</label>
    <input type="checkbox" class="subject" value="Promises">
    <label for="checkbox">Promises</label>
    <input type="checkbox" class="subject" value="React">
    <label for="checkbox">React</label>
    <input type="checkbox" class="subject" value="SQL">
    <label for="checkbox">SQL</label>
    <input type="checkbox" class="subject" value="Python">
    <label for="checkbox">Python</label>
  </div>
  <div id="evaluation">
    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
    <input type="radio" name="rate" value="1">
    <input type="radio" name="rate" value="2">
    <input type="radio" name="rate" value="3">
    <input type="radio" name="rate" value="4">
    <input type="radio" name="rate" value="5">
    <input type="radio" name="rate" value="6">
    <input type="radio" name="rate" value="7">
    <input type="radio" name="rate" value="8">
    <input type="radio" name="rate" value="9">
    <input type="radio" name="rate" value="10">
  </div>
  <label for="" class="textarea">Deixe seu comentário:</label>
  <textarea name="" id="" cols="30" rows="10" placeholder="Máximo de 500 Caracteres!!!" maxlength="500"></textarea>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Imagem da Logo" id="trybewarts-forms-logo" >
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
