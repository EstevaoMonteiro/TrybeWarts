<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Imagem do Logotipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" > 
      <input type="email" id="nameId" name="email" placeholder="Email">
      <input type="password" id="passwordId" name="password" placeholder="Senha">
      <button id="buttonId">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" id="evaluation-form"></form>
    <img src="images/trybewarts-colored.svg" alt="Imagem da Logo" id="trybewarts-forms-logo" >
    <input type="name" id="input-name" name="nome" placeholder="Nome">
    <input type="lastName" id="input-lastname" name="sobrenome" placeholder="Sobrenome">
    <input type="email" id="input-email" name="email" placeholder="Email">
    <select name="select" id="house">
      <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Pytherina</option>
    </select>
  </main>
  <script src="script.js"></script>
</body>
</html>
